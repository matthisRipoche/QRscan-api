name: CI

on: [push]

jobs:
  deploy:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 4321
          script: |
            cd ${{ secrets.PROJECT_PATH }}

            echo "🚧 Mise en maintenance..."
            php artisan down || true

            echo "📥 Pull du code..."
            git pull origin main

            echo "📦 Installation des dépendances..."
            composer install --no-dev --optimize-autoloader

            echo "🔧 Permissions des dossiers Laravel..."
            sudo chown -R www-data:www-data storage bootstrap/cache
            sudo chmod -R 775 storage bootstrap/cache

            echo "⚙️  Cache & migrations..."
            php artisan config:clear
            php artisan config:cache
            php artisan route:cache
            php artisan view:clear
            php artisan migrate:fresh --seed --force

            echo "✅ Mise en production terminée."
            php artisan up

            echo "🔍 Vérification de l’état de l’API..."
            curl --fail https://qrscanapi.matthisripoche.com/api/health || exit 1
